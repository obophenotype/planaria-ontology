id: plana
title: "Planaria Anatomy Ontology"
github_org: obophenotype
repo: planaria-ontology
#report_fail_on: ERROR
report_fail_on: None
use_dosdps: TRUE
namespaces: 
  - http://purl.obolibrary.org/obo/PLANA_
release_artefacts: 
  - base
  - full
  - simple
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: go
    - id: iao 
    - id: ro
    - id: pato
      mirror_from: http://purl.obolibrary.org/obo/pato/pato-simple.owl
    - id: uberon
      mirror_from: http://purl.obolibrary.org/obo/uberon/uberon-simple.owl
      module_type: filter
components:
  products:
    - filename: obsolete.owl
robot_java_args: '-Xmx8G'
allow_equivalents: asserted-only

  
